<div id='demo'></div>

<script>
  var lat = 40;
  var lng = 40;
  var x = document.getElementById("demo");
  function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
  }
   function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude + 
      "<br>Longitude: " + position.coords.longitude;
      lat = position.coords.latitude;
      lng = position.coords.longitude;
      console.log("after lat", lat, "lng" ,lng)
    var map = L.map('map').setView([lat, lng], 13);
      // alert(lat);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    var LeafIcon = L.Icon.extend({
      options: {
        shadowUrl: '',
        iconSize:     [60, 60],
        iconAnchor:   [30, 50],
        popupAnchor:  [-3, -76]
      }
    });
    var greenIcon = new LeafIcon({iconUrl: 'static/Bulbasaur.png'}),
      yellowIcon = new LeafIcon({iconUrl: 'static/Muk1.png'}),
      orangeIcon = new LeafIcon({iconUrl: 'static/Gastly.png'});
    L.marker([lat, lng], {icon: greenIcon}).bindPopup("Clean Fresh Air at NYU Shanghai").addTo(map);
    L.marker([lat-0.008, lng-0.089], {icon: yellowIcon}).bindPopup("Average Air at Home").addTo(map);
    L.marker([lat+0.015, lng+0.007], {icon: orangeIcon}).bindPopup("Some Air Pollution at Laifushi Plaza.").addTo(map);

  }
  window.onload = function() {
        getLocation();
    }


  var console_data = function(e) {

    console.log("haha"+i);

  }


      if(newdata[newdata.length-1].data<100){
      }





    });
  };

  // setInterval(function () {console.log(1234);}, 100);

  $(function() {
    console_data();
    $('#refre').bind('click', console_data());
  });
